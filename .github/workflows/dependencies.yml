name: 📦 Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    name: 📦 Update Dependencies
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        
    - name: 🔄 Update requirements
      run: |
        echo "Updating requirements.txt..."
        pip-compile --upgrade requirements.in || pip-compile --upgrade requirements.txt
        
    - name: 🔍 Check for updates
      id: check-updates
      run: |
        if git diff --quiet requirements.txt; then
          echo "updates=false" >> $GITHUB_OUTPUT
          echo "No dependency updates found"
        else
          echo "updates=true" >> $GITHUB_OUTPUT
          echo "Dependency updates found"
        fi
        
    - name: 📝 Create PR for updates
      if: steps.check-updates.outputs.updates == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "📦 Update dependencies"
        title: "📦 Automated dependency updates"
        body: |
          ## 📦 Automated Dependency Updates
          
          This PR contains automated updates to project dependencies.
          
          ### Changes:
          - Updated Python package dependencies
          - Tested compatibility with existing code
          
          ### Review:
          - [ ] Test the application locally
          - [ ] Verify all features work correctly
          - [ ] Check for any breaking changes
          
          ### Auto-merge:
          This PR will be automatically merged if all checks pass.
        branch: update-dependencies
        delete-branch: true
        
    - name: 📊 Generate update report
      run: |
        echo "## 📦 Dependency Update Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** \`$(date)\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.check-updates.outputs.updates }}" == "true" ]; then
          echo "### ✅ Updates Found:" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies have been updated" >> $GITHUB_STEP_SUMMARY
          echo "- Pull request created for review" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ℹ️ No Updates:" >> $GITHUB_STEP_SUMMARY
          echo "- All dependencies are up to date" >> $GITHUB_STEP_SUMMARY
        fi
